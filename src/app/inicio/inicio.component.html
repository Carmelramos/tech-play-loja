<main>

    <section id="section-banner">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/carrousel1.png" class="d-block w-100" alt="Promoção de um jogo">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner2.PNG" class="d-block w-100" alt="Promoção do mês">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/Banner.png" class="d-block w-100" alt="Jogo do ano">
                </div>
                <div class="carousel-item">
                  <img src="https://forbes.com.br/wp-content/uploads/2024/01/mulher-programacapo-tecnologia.jpg" class="d-block w-100" alt="Jogo do ano">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <br>
    <h2>Produtos em Promoção</h2>
    <mat-grid-list cols="3">
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/produto1.png" alt="Jogo 1">
        
                <mat-card-header>
                  <mat-card-title>Monitor Gammer 24''</mat-card-title>
                </mat-card-header>
                
                <mat-card-content>
                  <p>
                    Monitor Gammer Samsung 24'' Fhd 75Hz HDMI
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <p>R$ 579,00</p>
                  <button mat-button>Comprar</button>
                </mat-card-actions>
              </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/produto2.png" alt="Jogo 2">
        
                <mat-card-header>
                  <mat-card-title>Power Bank Hmaston</mat-card-title>
                </mat-card-header>
                
                <mat-card-content>
                  <p>
                    PowerBanck Hmaston 20.000 - Carrega até 4 cargas.
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <p>R$ 149,90</p>
                  <button mat-button>Comprar</button>
                </mat-card-actions>
              </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/produto3.png" alt="Jogo 3">
        
                <mat-card-header>
                  <mat-card-title>Kit Mouse e teclado sem fio</mat-card-title>
                </mat-card-header>
                
                <mat-card-content>
                  <p>
                    Kit mouse e teclado sem fio Gammer - com alta precisão.
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <p>R$ 229,90</p>
                  <button mat-button>Comprar</button>
                </mat-card-actions>
              </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
      

       






</main>
